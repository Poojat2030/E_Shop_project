<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/user_cart.css" />

    <title>Cart</title>
  </head>
  <body>
    <!-- Header -->
    <div id="headerContainer"></div>

    <!-- Main Content -->
    <div class="container my-5">
      <h2 class="text-center mb-4 fw-bold">Your Cart</h2>
      <div id="cartItems" class="row gy-4"></div>

      <!-- Summary Section -->
      <div class="row justify-content-end mt-5">
        <div class="col-md-4">
          <div class="p-4 bg-light rounded shadow-sm">
            <h4 class="fw-bold">Order Summary</h4>
            <hr />
            <p class="d-flex justify-content-between">
              <span>Subtotal:</span>
              <span>₹<span id="totalPrice">0</span></span>
            </p>
            <button
              class="btn btn-success w-100 fw-bold"
              id="buyNow"
              data-bs-toggle="modal"
              data-bs-target="#checkoutModal"
            >
              Proceed to Checkout
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for Address and Payment -->
    <div
      class="modal fade"
      id="checkoutModal"
      tabindex="-1"
      aria-labelledby="checkoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="checkoutModalLabel">
              Checkout Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="checkoutForm">
              <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <textarea
                  id="address"
                  class="form-control"
                  rows="3"
                  placeholder="Enter your full address"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="paymentMethod" class="form-label"
                  >Payment Method</label
                >
                <select id="paymentMethod" class="form-select" required>
                  <option value="" disabled selected>
                    Select Payment Method
                  </option>
                  <option value="Credit Card">Credit Card</option>
                  <option value="Debit Card">Debit Card</option>
                  <option value="Net Banking">Net Banking</option>
                  <option value="UPI">UPI</option>
                  <option value="Cash on Delivery">Cash on Delivery</option>
                </select>
              </div>
              <div class="mb-3">
                <h5 class="text-center">
                  Total: ₹<span id="modalTotalPrice">0</span>
                </h5>
              </div>
              <button type="submit" class="btn btn-primary w-100 fw-bold">
                Confirm Order
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Congratulatory Message Overlay -->
    <div id="congratulationsOverlay" class="overlay d-none">
      <div class="message-container">
        <h2 class="congratulations-text">
          Congratulations! Your order has been placed successfully!
        </h2>
      </div>
    </div>

    <!-- Footer -->
    <div id="footerContainer"></div>

    <script src="../js/header_footer.js"></script>
    <script src="../js/user_cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
