<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Add Product</title>
    <link rel="stylesheet" href="../css/admin_add_product.css" />
  </head>
  <body>
    <!-- Navbar with Purple Background -->
    <nav class="navbar navbar-dark bg-purple">
      <div class="container-fluid">
        <!-- Back Button -->
        <a class="btn btn-light" href="dashboard.html">Back</a>
        <a class="navbar-brand" href="dashboard.html">Admin Dashboard</a>
        <!-- Logout Button -->
        <a class="btn btn-light" href="../index.html">Logout</a>
      </div>
    </nav>

    <div class="container">
      <h2 class="mt-4">Add Product</h2>
      <form id="addProductForm" class="mt-3">
        <div class="row">
          <div class="col-md-6">
            <label for="productName" class="form-label">Product Name:</label>
            <input
              type="text"
              id="productName"
              class="form-control"
              placeholder="Enter product name"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="productPrice" class="form-label">Price:</label>
            <input
              type="number"
              id="productPrice"
              class="form-control"
              placeholder="Enter product price"
              required
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="productImage" class="form-label"
              >Product Image URL:</label
            >
            <input
              type="url"
              id="productImage"
              class="form-control"
              placeholder="Enter image URL"
              required
            />
          </div>
          <div class="col-md-6">
            <label for="productStock" class="form-label">Stock Quantity:</label>
            <input
              type="number"
              id="productStock"
              class="form-control"
              placeholder="Enter stock quantity"
              required
            />
          </div>
        </div>
        <div class="mt-3">
          <label for="productDescription" class="form-label"
            >Description:</label
          >
          <textarea
            id="productDescription"
            class="form-control"
            rows="3"
            placeholder="Enter product description"
            required
          ></textarea>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label for="productOffer" class="form-label"
              >Offer Percentage:</label
            >
            <input
              type="number"
              id="productOffer"
              class="form-control"
              placeholder="Enter offer percentage (if any)"
              min="0"
              max="100"
            />
          </div>
          <div class="col-md-6">
            <label for="productCategory" class="form-label">Category:</label>
            <select id="productCategory" class="form-select" required>
              <option value="" disabled selected>Select a category</option>
              <option value="Electronics">Electronics</option>
              <option value="Fashion">Fashion</option>
              <option value="Books">Books</option>
              <option value="Beauty & Personal Care">
                Beauty & Personal Care
              </option>
              <option value="Home & Kitchen">Home & Kitchen</option>
              <option value="Toys & Games">Toys & Games</option>
              <option value="Sports & Outdoors">Sports & Outdoors</option>
              <option value="Health & Wellness">Health & Wellness</option>
              <option value="Automotive">Automotive</option>
              <option value="Groceries">Groceries</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-4 w-100">
          Add Product
        </button>
      </form>
    </div>

    <script src="../js/admin_add_product.js"></script>
  </body>
</html>
