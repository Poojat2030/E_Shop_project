<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin_dashboard.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-purple">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">Admin Dashboard</a>
        <a class="btn btn-light" href="../index.html">Logout</a>
      </div>
    </nav>
    <div class="container my-4">
      <h2 class="mb-4">Welcome, Admin</h2>
      <div class="row">
        <!-- Action Buttons -->
        <div class="col-md-3 mb-3">
          <a href="add_product.html" class="btn btn-success w-100 py-3">
            Add Product
          </a>
        </div>
        <div class="col-md-3 mb-3">
          <a href="manage_products.html" class="btn btn-warning w-100 py-3">
            Manage Products
          </a>
        </div>
        <div class="col-md-3 mb-3">
          <a href="order_history.html" class="btn btn-info w-100 py-3"
            >View Orders</a
          >
        </div>
      </div>

      <!-- Statistics Section -->
      <div class="row mt-5">
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Orders Overview</h5>
              <canvas id="ordersChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Revenue Overview</h5>
              <canvas id="revenueChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Sales Overview</h5>
              <canvas id="salesChart"></canvas>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Customer Growth</h5>
              <canvas id="customerChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/admin_dashboard.js"></script>
  </body>
</html>
